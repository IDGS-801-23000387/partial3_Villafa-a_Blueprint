{% extends "layout.html" %} {% block container %}
<div class="py-32 relative overflow-x-auto sm:rounded-lg">
  <a
    href="/"
    class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
  >
    <img
      class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
      src="https://img.freepik.com/vector-gratis/circulo-azul-usuario-blanco_78370-4707.jpg"
      alt=""
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <span class="mb-3 font-normal text-gray-700 dark:text-white">Id:</span
        >{{id}}
      </p>

      <span class="mb-3 font-normal text-gray-700 dark:text-white"
        >Nombre:</span
      >
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{nombre}} {{apaterno}}
      </p>
      <span class="mb-3 font-normal text-gray-700 dark:text-white">Email:</span>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{email}}</p>
    </div>
  </a>
</div>

{% endblock %}
